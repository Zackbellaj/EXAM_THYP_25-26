<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Cours - Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .course-card { transition: transform 0.2s; }
        .course-card:hover { transform: translateY(-5px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .course-code { font-weight: bold; color: #0d6efd; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">Gestion Master</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" href="cours.html">Cours</a></li>
                <li class="nav-item"><a class="nav-link" href="evals.html">Évaluations</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="mb-4">Unités d'Enseignement</h1>
    <div id="loading" class="text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Chargement...</span>
        </div>
    </div>
    <div id="courses-container" class="row g-4">
        </div>
</div>

<script>
    const API_URL = 'http://localhost/omeka-s/api/items'; 
    const COURSE_CLASS_TERM = 'univ:Course';

    document.addEventListener('DOMContentLoaded', () => {
        fetchCourses();
    });

    async function fetchCourses() {
        try {
            const response = await fetch(`${API_URL}`); 
            if (!response.ok) throw new Error("Erreur réseau");
            
            const items = await response.json();
            const container = document.getElementById('courses-container');
            document.getElementById('loading').style.display = 'none';

            // Filtrage des cours
            const courses = items.filter(item => {
                return item['@type'] && item['@type'].includes(COURSE_CLASS_TERM);
            });

            if (courses.length === 0) {
                container.innerHTML = '<div class="col-12"><p class="alert alert-warning">Aucun cours trouvé.</p></div>';
                return;
            }

            courses.forEach(course => {
                // --- ZONE CORRIGÉE : LECTURE SÉCURISÉE DES DONNÉES ---
                // On vérifie si la propriété existe ET si elle contient des données avant de lire [0]
                
                const title = (course['dcterms:title'] && course['dcterms:title'].length > 0) 
                              ? course['dcterms:title'][0]['@value'] 
                              : 'Sans titre';

                const description = (course['dcterms:description'] && course['dcterms:description'].length > 0) 
                                    ? course['dcterms:description'][0]['@value'] 
                                    : 'Aucune description.';

                const code = (course['univ:hasCode'] && course['univ:hasCode'].length > 0) 
                             ? course['univ:hasCode'][0]['@value'] 
                             : 'N/A';
                // -----------------------------------------------------

                const cardHtml = `
                    <div class="col-md-6 col-lg-4">
                        <div class="card h-100 course-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <span class="badge bg-secondary">${code}</span>
                                </div>
                                <h5 class="card-title text-primary">${title}</h5>
                                <p class="card-text text-muted">${description}</p>
                            </div>
                            <div class="card-footer bg-transparent border-top-0">
                                <a href="evals.html?course_id=${course['o:id']}" class="btn btn-outline-primary btn-sm w-100">Voir les évaluations</a>
                            </div>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', cardHtml);
            });

        } catch (error) {
            console.error('Erreur:', error);
            document.getElementById('loading').innerHTML = `<p class="text-danger">Erreur JS: ${error.message}</p>`;
        }
    }
</script>
</body>
</html>
